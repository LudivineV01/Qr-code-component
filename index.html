<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main class="content">
      <article class="content-cards">
        <div class="card">
          <div class="card-img">
            <img src="./images/image-qr-code.png" alt="qr-code to frontendmentor.io">
          </div>
          <div class="card-content">
            <h1 class="card-title">Improve your front-end skills by building projects</h1>
            <p class="card-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </div>
      </article>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ludivine</a>.
  </div> -->
</body>
</html>
